<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String_function</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="arraysFunction">
            <div class="arraysFunctionContainer">
                <div class="arraysFunctionBody">
                    <div class="arraysFunctionBlock">
                        <div class="arraysFunctionBox">
                            <form action="">
                                <h1> Arrays Function</h1>
                                <div class="inputvalue">
                                    <input type="text" id="getinput" placeholder="input">
                                    <button type="button" onclick="addstring()">addstring</button>
                                </div>
                                 <div class="buttons">

                                    <button type="button" onclick="stringlength()">length()</button>

                                    <button type="button" onclick="uppercase()">upperCase()</button>

                                    <button type="button" onclick="lowercase()">lowerCase()</button>

                                    <button type="button" onclick="repeatstring()">repeat()</button>

                                    <button type="button" onclick="matchstring()">match()</button>

                                    <button type="button" onclick="searchstring()">search()</button>

                                    <button type="button" onclick="concatstring()">concat()</button>

                                    <button type="button" onclick="splitstring()">split()</button>

                                    <button type="button" onclick="trimstring()">trim()</button>

                                    <button type="button" onclick="slicestring()">slice()</button>

                                    <button type="button" onclick="startswithstring()">startswith()</button>

                                    <button type="button" onclick="endswithstring()">endswith()</button>


                                </div>
                                <div class="outputvalue">
                                    <input type="text" id="displayoutput"  placeholder="output" readonly>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./string2.js"></script>
</body>
</html>
